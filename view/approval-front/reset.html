	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/action.php" method="POST">
					<div class="wrap-input100 validate-input m-b-23" id="_name">
						<span class="label-input100">Name</span>
						<input  readonly  class="input100"  type="text" name="name" placeholder="Signup with google required" id="name" value="#" >
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					

                    <div class="wrap-input100 validate-input m-b-23" id="username">
						<span class="label-input100">Email</span>
						<input  readonly  class="input100"  type="email" name="email" placeholder="Signup with google required" id="email" value="a@a.a" >
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password" id = "password" minlength="6">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
                    <br>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100" >Re-enter Password</span>
						<input class="input100" type="password"  placeholder="Re-enter your password" id="passwordverify" minlength="6">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
					<br>

                    <div class="container-login100-form-btn" >
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id ="btnn" onclick="return Validate()">
								Reset Password
							</button>
						</div>
                    </div>
				</form>	
					<br>	
				</div>
		</div>
